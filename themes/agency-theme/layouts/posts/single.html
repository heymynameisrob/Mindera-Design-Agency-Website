{{ define "main" }}

      <header class="post-header">
        <p class="breadcrumb"><a href="/posts">Blog</a> / {{.Title}}</p>
        <h2>{{.Title}}</h2>
        <p>{{.Description}}</p>
      </header>
      {{ .Content }}
    </div>
  </div>

{{ end }}
