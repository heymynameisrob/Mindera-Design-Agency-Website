{{ define "main" }}
<main>
  <div class="l-inner">
    <div class="post-content">
      <header class="post-header">
        <p class="breadcrumb"><a href="/posts">Blog</a> / {{.Title}}</p>
        <h2>{{.Title}}</h2>
        <div class="author-img">
          <img data-src="/images/{{.Params.Author}}@2x.png" alt="{{.Params.Author}}" class="js-lazy-img" />
          <p><span>by</span> {{.Params.Author}}</p>
      </header>
      {{ .Content }}
    </div>
  </div>
</main>
{{ end }}
